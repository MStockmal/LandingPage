<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission 1895 - Lockport</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            background-image: url('https://i.postimg.cc/LstSqjzc/Background-pattern.jpg');
            background-repeat: repeat;
            background-attachment: fixed;
            background-size: auto;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0 0 0; /* Removed bottom padding to let footer handle it */
            box-sizing: border-box;
            position: relative; /* Added for z-index stacking context if needed by children */
        }

        .header {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            padding: 0 20px; /* Add side padding like original container */
             box-sizing: border-box;
        }

        .title-image {
            max-width: 80%;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .mission-description {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            padding: 0 20px; /* Add side padding like original container */
            box-sizing: border-box;
        }

        .mission-text-image {
            max-width: 75%;
            height: auto;
        }

        .map-button-section {
            width: 100%;
            text-align: center;
            margin-bottom: 25px;
            padding: 0 20px; /* Add side padding like original container */
            box-sizing: border-box;
        }

        .map-button-image {
            max-width: 50%;
            height: auto;
            cursor: pointer;
        }

        .content-wrapper { /* New wrapper for origins and crystal */
            position: relative; /* Establishes stacking context */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .origins-section {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Adjust as needed, was 0px */
            position: relative; /* For z-index */
            z-index: 2;       /* Origins text on top */
            padding: 0 20px; /* Add side padding like original container */
            box-sizing: border-box;
        }

        .origins-image {
            max-width: 85%;
            height: auto;
            display: block; /* Ensures it behaves as a block for centering within flex */
            margin-left: auto;
            margin-right: auto;
        }

        .crystal-section {
            width: 100%;
            text-align: center;
            position: absolute; /* Position it relative to content-wrapper */
            top: 50%;          /* Start at vertical center of origins text approx */
            left: 50%;
            transform: translate(-50%, -35%); /* Adjust Y to move it up/down. X for horizontal. */
                                             /* The -35% for Y is an estimate, adjust this! */
            z-index: 1;        /* Crystal behind origins */
        }

        .crystal-image {
            max-width: 75%; /* Significantly larger crystal - Adjust as needed */
            /* You might want to use a specific pixel width for more control if max-width isn't enough */
            /* e.g., width: 400px; */
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.85; /* Optional: makes it look a bit more like a glow from behind */
        }

        .footer {
            width: 100%; /* Footer itself spans full width of container */
            background-color: black; /* Black background for the entire footer area */
            text-align: center;
            padding: 20px 0; /* Add some padding above and below the logos */
            margin-top: 0px; /* Was auto, adjust if too much/little space from crystal */
                            /* This might need significant adjustment based on crystal's final size/pos */
            position: relative; /* For z-index context if ever needed, though likely not here */
            z-index: 0; /* Below crystal and origins in stacking order */
        }

        .sponsor-logos-image {
            max-width: 95%; /* Allow logos to be almost full width of black bar but with slight padding */
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Basic responsiveness */
        @media (max-width: 768px) {
            .title-image { max-width: 90%; }
            .mission-text-image { max-width: 90%; }
            .map-button-image { max-width: 70%; }
            .origins-image { max-width: 95%; }
            .crystal-image {
                max-width: 85%; /* Adjust for tablets */
                /* transform: translate(-50%, -30%); /* May need to adjust transform for tablet */
            }
            .crystal-section {
                 transform: translate(-50%, -30%); /* Example adjustment for tablets */
            }
        }

        @media (max-width: 480px) {
            .container { padding: 10px 0 0 0; } /* Adjusted padding for mobile */
            .header, .mission-description, .map-button-section, .origins-section {
                padding: 0 10px; /* Adjust side padding for mobile */
            }
            .title-image { max-width: 95%; }
            .mission-text-image { max-width: 95%; }
            .map-button-image { max-width: 80%; }
            .origins-image { max-width: 100%; }
            .crystal-image {
                max-width: 95%; /* Adjust for mobile */
                /* transform: translate(-50%, -25%); /* May need to adjust transform for mobile */
            }
             .crystal-section {
                 transform: translate(-50%, -25%); /* Example adjustment for mobile */
            }
            .footer { padding: 15px 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://i.postimg.cc/JhVm4pB3/Title.png" alt="Mission 1895 Title" class="title-image">
        </header>

        <section class="mission-description">
            <img src="https://i.postimg.cc/zBqrT37V/Map-Description.png" alt="Mission goals and prize description" class="mission-text-image">
        </section>

        <section class="map-button-section">
            <a href="interactive_map.html" id="interactiveMapLink"> <img src="https://i.postimg.cc/Fs6NwrrB/Map-Button.png" alt="Click for an Interactive Map" class="map-button-image">
            </a>
        </section>

        <div class="content-wrapper">
            <section class="origins-section">
                <img src="https://i.postimg.cc/PrJd6pjD/Origins.png" alt="Origins - The Hunt begins here..." class="origins-image">
            </section>

            <section class="crystal-section">
                <img src="https://i.postimg.cc/zBp1752p/Crystal.png" alt="Infernal Crystal" class="crystal-image">
            </section>
        </div>

        <footer class="footer">
            <img src="https://i.postimg.cc/JzBMLft4/Footersponsorlogos.png" alt="Sponsor Logos" class="sponsor-logos-image">
        </footer>
    </div>
</body>
</html>
