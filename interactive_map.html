<style>
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrolling of the page */
        }
        body {
            font-family: 'Merriweather', serif;
            background-color: #3a2f2f;
            color: #e0dcd1;
            margin: 0;
            padding: 0;
        }

        /* Full-screen map */
        #map {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            z-index: 100;
        }

        /* Feathered edge for the map */
        #map::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            box-shadow: inset 0 0 80px 40px #3a2f2f;
            z-index: 101;
        }

        /* Initially hidden elements */
        .hidden-on-load {
            display: none;
        }

        /* Floating Logo */
        #floating-logo {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 250px;
            height: auto;
            z-index: 102;
            filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.7));
        }

        .title-font { /* For other titles if needed */
            font-family: 'IM Fell English SC', serif;
        }

        /* Map controls styling */
        .map-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(44, 30, 30, 0.85);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            text-align: center;
            z-index: 102; /* Ensure controls are on top of the map */
        }
        .map-controls label {
            color: #f5e8c8;
            margin-right: 10px;
            font-family: 'IM Fell English SC', serif;
            font-size: 1.1em;
        }
        .map-controls input['type="range"'] {
            width: 200px;
            vertical-align: middle;
            cursor: pointer;
            -webkit-appearance: none; /* Override default CSS */
            appearance: none;
            background: transparent; /* Make background transparent */
            height: 30px; /* Adjust height to fit crystal image */
        }

        /* Custom slider thumb for WebKit browsers (Chrome, Safari) */
        .map-controls input['type="range"']::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px; /* Width of the crystal image */
            height: 45px; /* Height of the crystal image */
            background-image: url('https://i.postimg.cc/D0HfQnmH/Crystal-Handle.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            margin-top: -12px; /* Adjust to vertically center the thumb */
            box-shadow: 0 0 10px 3px rgba(128, 0, 128, 0.7); /* Purple glow */
        }

        /* Custom slider thumb for Mozilla Firefox */
        .map-controls input['type="range"']::-moz-range-thumb {
            width: 30px; /* Width of the crystal image */
            height: 45px; /* Height of the crystal image */
            background-image: url('https://i.postimg.cc/D0HfQnmH/Crystal-Handle.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            border: none; /* Remove default border */
            border-radius: 0; /* Remove default border-radius */
            box-shadow: 0 0 10px 3px rgba(128, 0, 128, 0.7); /* Purple glow */
        }

        /* Optional: Style for the track itself (can be customized or left default) */
        .map-controls input['type="range"']::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #8c6f65; /* A brownish track color to fit the theme */
            border-radius: 4px;
            border: 1px solid #5a3d2b;
        }

        .map-controls input['type="range"']::-moz-range-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #8c6f65;
            border-radius: 4px;
            border: 1px solid #5a3d2b;
        }


        .leaflet-popup-content-wrapper {
            background: #fdf5e6;
            color: #4a3b31;
            border-radius: 5px;
            box-shadow: 0 3px 14px rgba(0,0,0,0.4);
        }
        .leaflet-popup-content h3 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 1.3em;
            font-family: 'IM Fell English SC', serif;
            color: #5a3d2b;
        }
        .leaflet-popup-content p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .leaflet-popup-tip {
            background: #fdf5e6;
        }
        .popup-button {
            background-color: #6a0dad;
            color: #fff;
            padding: 8px 12px;
            border: 1px solid #40006b;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Merriweather', serif;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            display: block;
            width: calc(100% - 10px);
            margin: 10px 5px 5px 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .popup-button:hover {
            background-color: #800080;
            border-color: #500050;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            padding-top: 20px;
        }
        .modal-content {
            background-color: #f5e8c8;
            margin: 5% auto;
            padding: 25px;
            border: 5px solid #8c0000;
            border-radius: 10px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 0 25px rgba(0,0,0,0.8);
            position: relative;
            font-family: 'Merriweather', serif;
            color: #4a3b31;
        }
        .modal-content h2, .modal-content h3 {
             font-family: 'IM Fell English SC', serif;
             color: #5a3d2b;
        }
        .close-button {
            color: #5a3d2b;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 35px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .close-button:hover,
        .close-button:focus {
            color: #8c0000;
            text-decoration: none;
            cursor: pointer;
        }
        #modalCharacterCard {
            width: 100%;
            max-width: 250px;
            height: auto;
            object-fit: contain;
            margin-top: 15px;
            margin-bottom: 15px;
            border: 3px solid #8c0000;
            border-radius: 8px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #modalImage {
            width: 100%;
            max-width: 400px;
            object-fit: contain;
            margin-top: 15px;
            border: 2px solid #8B4513;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .image-toggle-buttons button {
            background-color: #8B4513;
            color: white;
            padding: 10px 15px;
            margin: 10px 5px 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Merriweather', serif;
            transition: background-color 0.3s ease;
        }
        .image-toggle-buttons button:hover {
            background-color: #A0522D;
        }
        .intro-text {
            background-color: rgba(245, 232, 200, 0.9);
            padding: 20px;
            margin: 30px auto;
            border-radius: 8px;
            border: 3px dashed #8c0000;
            text-align: justify;
            color: #4a3b31;
            max-width: 900px;
            position: relative;
            z-index: 101;
        }
         .intro-text h2 {
            font-family: 'IM Fell English SC', serif;
            color: #5a3d2b;
         }

        .image-animation-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 2 / 3;
            margin-top: 15px;
            border: 2px solid #8B4513;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
        }
        .animated-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .animated-image.active {
            opacity: 1;
        }

        /* --- HOVER EFFECTS FOR CARD THUMBNAILS --- */
        .card-thumbnail-icon {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            /* box-shadow: 0 2px 5px rgba(0,0,0,0.3); */ /* A more subtle default shadow if desired */
            border-radius: 3px; /* Optional: if your card images are perfectly rectangular, this might not be needed unless they have transparency */
        }

        .card-thumbnail-icon:hover {
            transform: scale(1.15); /* Expands the icon by 15% */
            box-shadow: 0 0 15px 5px rgba(255, 215, 0, 0.75); /* A golden glowing shadow */
            z-index: 1000; /* Ensures the hovered icon appears on top of others */
        }
    </style>
